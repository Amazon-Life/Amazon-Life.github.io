<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/assets/styles/crear_cuenta.css">
    <link rel="stylesheet" href="/public/assets/fonts/fonts.css">
    <link rel="icon" href="/public/favicon.ico">
    <title>Crear cuenta</title>
</head>
<body>
    <div class="content">
        <div class="content-form">
            <img src="/public/assets/image/logo_amazon_life_blue.png">
            <h2>Registro</h2>
            <form id="registro-form">
                <input type="text" id="nombre" required placeholder="Nombre">
                <input type="text" id="apellido" required placeholder="Apellido">
                <input type="email" id="email" required placeholder="E-mail">
                <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                <input type="date" id="fecha_nacimiento" required>
                <input type="password" id="password" required placeholder="Contraseña">
                <input type="password" id="confirm_password" required placeholder="Confirmar contraseña">
                <div class="terms_check">
                    <label for="terminos">Acepto los <a href="/public/terms_condition.html">Términos y condiciones</a></label>
                    <input type="checkbox" id="terminos" required>
                </div>
                <button type="submit">Crear Cuenta</button>
            </form>
            <a href="/public/iniciar_sesion.html"><p>Tengo una cuenta</p></a>
        </div>
    </div>
</body>
<script src="/public/assets/scripts/crear_cuenta.js"></script>
</html>
